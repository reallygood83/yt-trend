<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="1200" height="630" fill="#FFFFFF"/>

  <!-- Red Header Bar -->
  <rect width="1200" height="180" fill="#FF0000"/>

  <!-- YouTube Logo in Header -->
  <g transform="translate(60, 50)">
    <rect width="120" height="80" rx="12" fill="white"/>
    <polygon points="45,25 45,55 75,40" fill="#FF0000"/>
  </g>

  <!-- Main Title in Header -->
  <text x="220" y="95" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    YouTube 학습노트 생성기
  </text>

  <!-- Subtitle in Header -->
  <text x="220" y="140" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.95">
    AI로 만드는 스마트한 영상 학습
  </text>

  <!-- Content Area -->
  <g transform="translate(60, 240)">
    <!-- Feature 1 -->
    <rect x="0" y="0" width="520" height="90" rx="12" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="3"/>
    <circle cx="45" cy="45" r="25" fill="#3B82F6"/>
    <text x="45" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">1</text>
    <text x="95" y="37" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">
      타임스탬프 자동 정리
    </text>
    <text x="95" y="68" font-family="Arial, sans-serif" font-size="20" fill="#64748B">
      영상 구간별 핵심 내용 정리
    </text>

    <!-- Feature 2 -->
    <rect x="560" y="0" width="520" height="90" rx="12" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="3"/>
    <circle cx="605" cy="45" r="25" fill="#8B5CF6"/>
    <text x="605" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">2</text>
    <text x="655" y="37" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">
      구간별 영상 임베드
    </text>
    <text x="655" y="68" font-family="Arial, sans-serif" font-size="20" fill="#64748B">
      원하는 구간 바로 재생
    </text>

    <!-- Feature 3 -->
    <rect x="0" y="110" width="520" height="90" rx="12" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="3"/>
    <circle cx="45" cy="155" r="25" fill="#10B981"/>
    <text x="45" y="165" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">3</text>
    <text x="95" y="147" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">
      ADHD 친화적 학습
    </text>
    <text x="95" y="178" font-family="Arial, sans-serif" font-size="20" fill="#64748B">
      집중력 관리 최적화
    </text>

    <!-- Feature 4 -->
    <rect x="560" y="110" width="520" height="90" rx="12" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="3"/>
    <circle cx="605" cy="155" r="25" fill="#F59E0B"/>
    <text x="605" y="165" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">4</text>
    <text x="655" y="147" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">
      Firebase 클라우드 저장
    </text>
    <text x="655" y="178" font-family="Arial, sans-serif" font-size="20" fill="#64748B">
      언제 어디서나 접근 가능
    </text>
  </g>

  <!-- Bottom Badge -->
  <rect x="60" y="520" width="1080" height="70" rx="35" fill="#EEF2FF"/>
  <text x="600" y="565" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4F46E5" text-anchor="middle">
    🤖 Google Gemini AI 기반 자동 생성
  </text>

  <!-- Creator -->
  <text x="1140" y="615" font-family="Arial, sans-serif" font-size="18" fill="#94A3B8" text-anchor="end">
    by 배움의 달인
  </text>
</svg>
